estimator:
  - name: average-charges-extractor
    params: {}
  - name: discretizer
    params:
      bins_per_column:
        bmi: 2
      strategy: kmeans
  - name: categorical-encoder
    params:
      force_dense_array: true
      one_hot: true
  - name: standard-scaler
    params: {}
  - name: bagging
    params: {}


data:
  filepath: "./data/train_regression.csv"

metrics:
  - name: mean absolute error # same as above
    params: {}

export:
  output_dir: ./models

reports:
  dir: ./reports